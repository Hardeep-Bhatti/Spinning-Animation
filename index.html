<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Spinner Animation </title>
        <style>
            *
            {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: cursive;
            }

            body
            {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 9rem;
                background-color: black;
            }

            .section-01, .section-02
            {
                padding: 1rem;
            }

            .section-01 img
            {
                max-width: 25rem;
                animation: spinner 0.8s linear infinite both;
                transform-origin: 51% 62%;
            }

            @keyframes spinner
            {
                from
                {
                    transform: rotate(0deg);
                }

                to
                {
                    transform: rotate(360deg);
                }
            }

            .section-02
            {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                align-content: space-evenly;
            }

            .button-01, .button-02, .button-03, .button-04, .button-05
            {
                border: none;
                padding: 0.5rem 2rem;
                font-weight: bold;
                background: conic-gradient(from 0deg at top left, rgb(135, 206, 235), rgb(123, 104, 238), rgb(255, 20, 147), rgb(135, 206, 235));
                cursor: pointer;
                z-index: 0;
                position: relative;
            }

            @property --angle
            {
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
            }

            .button-01::before, .button-02::before, .button-03::before, .button-04::before, .button-05::before
            {
                content: '';
                height: 100%;
                width: 100%;
                background-image: conic-gradient(from var(--angle) at top left, transparent 50%, #5d9fff, #b8dcff, #6bbbff, #5d9fff);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: -2;
                padding: 0.15rem;
                animation: border-animation 5s ease-in-out infinite both;
            }

            .button-01::after, .button-02::after, .button-03::after, .button-04::after, .button-05::after
            {
                content: '';
                height: 100%;
                width: 0%;
                background-image: conic-gradient(from 0deg at bottom right, #2980b9, #6dd5fa, #ffffff);
                position: absolute;
                top: 0%;
                left: 0%;
                z-index: -1;
                transition: all 500ms ease-in-out;
            }

            .button-01:hover::after, .button-02:hover::after, .button-03:hover::after, .button-04:hover::after, .button-05:hover::after
            {
                width: 100%;
            }

            @keyframes border-animation
            {
                from
                {
                    --angle: 0deg;
                }

                to
                {
                    --angle: 360deg;
                }
            }

            @media (max-width: 500px)
            {
                .section-01 img
                {
                    max-width: 75vw;
                }   
            }
        </style>
    </head>
    <body>
        <section class="section-01">
            <img src="3-wing-fan-led-bulb.jpg" alt="A Fan">
        </section>
        <section class="section-02">
            <button class="button-01"> Spin </button>
            <button class="button-02"> Pause </button>
            <button class="button-03"> Fast </button>
            <button class="button-04"> Slow </button>
            <button class="button-05"> Normal </button>
        </section>
        <script>
            let element = document.getElementsByTagName('img')[0];
            let spin_button = document.getElementsByClassName('button-01')[0];
            let pause_button = document.getElementsByClassName('button-02')[0];
            let fast_button = document.getElementsByClassName('button-03')[0];
            let slow_button = document.getElementsByClassName('button-04')[0];
            let normal_button = document.getElementsByClassName('button-05')[0];
            spin_button.addEventListener('click', () => element.style.animationPlayState="running")
            pause_button.addEventListener('click', () => element.style.animationPlayState="paused")
            fast_button.addEventListener('click', () => element.style.animationDuration="0.2s")
            slow_button.addEventListener('click', () => element.style.animationDuration="1.5s")
            normal_button.addEventListener('click', () => element.style.animationDuration="0.8s");
        </script>
    </body>
</html>
